<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
    <style>
        .inline{
            display:inline
        }
        .none{
            display:none
        }
        .align{
            text-align:right
        }
    </style>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(function(){

            $('#ilban').addClass('none');
            $('#ilban2').addClass('inline');
            $('#jojo').addClass('none');
            //$('#option').css('display','none')

            $('#people').addClass('align');
            $('#price').addClass('align');

            //이벤트를 연결합니다..
            $('select').change(function(){      //상영관
                var theater = $(this).val();
                alert(theater)
            });
            var today = $('input[type=date]').val();
            
            $('.time').click(function(){
                var time = $(this).val();
                if(time =='08:30'){
                    $('#jojo').css('display','inline');
                    $('#ilban2').css('display','none');
                    $('#ilban').css('display','inline');
                    $('#cost').val(5000);
                }
                else{
                    $('#jojo').css('display','none');
                    $('#ilban2').css('display','inline');
                    $('#ilban').css('display','none');
                    $('#cost').val(9000);
                }
                priceChange();
            });
            $('#op').change(function(){
                if(this.checked){
                    $('#option').css('display', 'block');
                }
                else{
                    $('#option').css('display','none');
                }
            });
            $('#people').change(function(){
                priceChange();
            });
        });

        function priceChange(){
            var cost = $('#cost').val(); // 5000, 9000
            var count = $('#people').val();

            $('#price').val(cost*count);
        }
    </script>
</head>
<body>
    <form>
        <div id="center">
            <header>
                <h2>KB MyLife Theater</h2>
                <h3>탑건 매버릭 예매</h3>
            </header>
            <div id="image"><iframe src="img/top.jpg" frameborder="0"></iframe><br></div>
            
        </div>
        상영관 
        <select name="theater">
            <option value="CGV">CGV</option>
            <option value="롯데시네마">롯데시네마</option>
            <option value="메가박스">메가박스</option>
        </select>
        날짜 선택  <input type="date" name="myDate"><br>
        <fieldset>
            <legend>시간선택</legend>
            <input type="radio" name="time" class="time" value="08:30">08:30    
            <input type="radio" name="time" class="time" value="11:00">11:00 
            <input type="radio" name="time" class="time" value="14:20">14:20 
            <input type="radio" name="time" class="time" value="17:25">17:25
            <input type="radio" name="time" class="time" value="20:10">20:10
            <input type="radio" name="time" class="time" value="23:05">23:05
        </fieldset>
            
        </div>
        <div id="cost">요금
            <del id="ilban">￦9,000</del>
            <u id="jojo">￦5,000</u>
            <span id="ilban2">￦9,000</span>
        </div>
            인원 <input type="number" required="required" id="people" value="0"/><br>
            금액 <input type="number" readonly="readonly" id="price" value="0"/><br>
        <input type="checkbox" id="op">옵션<br>
        <div id="option">
            <input type="checkbox" name="popcorn"/><label>팝콘</label>
            <input type="checkbox" name="cola"/><label>콜라</label>
        </div>
        
    </form>
    
</body>
</html>
